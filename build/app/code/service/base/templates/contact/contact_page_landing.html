{% extends "base-default.html" %}

{% load static wagtailcore_tags wagtailimages_tags %}

{% block content %}

<title>Contact</title>

<!-- Page Header -->
{% image page.thanks_image original as img %}
<header class="masthead" style="background-image: url({{ img.url }});">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>{{ page.thanks_title }}</h1>
          <span class="subheading">{{ page.thanks_subtitle }}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      {{ page.thanks_body }}
    </div>
  </div>
</div>

{% endblock %}
